<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>To <span>Do</span> List!</h2>
        </header>
        <main>
            <section>
                <h1>Crea la tua <span>To Do list!</span></h1>
                <div>
                    <p>Scrivi i tuoi Task:</p>
                    <form>
                        <div>
                            <input class="createTask" type="text" name="task" placeholder="Scrivi qui i tuoi Task">
                            <input class="addTask" type="button" name="addTask" value="+">
                        </div>
                        <p>Clicca sul task completato per <span>spuntarlo!</span></p>
                    </form>
                </div>
            </section>
            <article>
                <ol id="listArea">
                </ol>
            </article>
        </main>
        <footer>
            <section id="complimenti">
                <div>
                    <p>Hai finito i tuoi task?
                    <span>COMPLIMENTI!</span></p>
                </div>
            </section>
            <section id="credit">
                <p>Made with <span>&hearts;</span></p>
                <p>Francesco Zatti</p>
            </section>
        </footer>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
