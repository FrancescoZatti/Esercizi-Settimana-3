<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>To Do List!</h2>
        </header>
        <main>
            <section>
                <h1>Crea la tua To do list!</h1>
                <div>
                    <p>Scrivi i tuoi task:</p>
                    <form>
                        <input type="text" name="task" placeholder="Scrivi qui i task">
                        <input type="button" value="Aggiungi Task" >
                    </form>
                </div>
            </section>
            <article>
                <div>
                    <p>Clicca sul task completato per spuntarlo.</p>
                </div>
                <ol id="listArea">
                </ol>
            </article>
        </main>
        <footer>
            <h3>Hai finito?</h3>
            <!-- cerca di inserire un pulsante di refresh. -->
        </footer>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
